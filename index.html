<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower of Hanoi Visualizer 2.0</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Tower of Hanoi Visualizer</h1>
    </header>
    <main class="container">
        <div class="input-group">
            <label>Number of Discs: <span id="disc-value">3</span></label>
            <input type="range" min="1" max="15" value="3" class="slider" id="slider-input" />
            <button id="start">START</button>
        </div>
        <div class="towers-group">
            <div class="tower">
                <div class="rod">
                </div>
                <span class="base"></span>
            </div>
            <div class="tower">
                <div class="rod">
                </div>
                <span class="base"></span>
            </div>
            <div class="tower">
                <div class="rod">
                </div>
                <span class="base"></span>
            </div>
        </div>
        <div class="transition-controls">
            <label>transition-duration:</label>
            <button class="transition-duration-btn">-</button>
                <label id="transition-duration-value">500 ms</label>
            <button class="transition-duration-btn">+</button>
        </div>
    </main>
    <footer>
        &#60;/> <a href="https://github.com/juned1998/tower-of-hanoi">https://github.com/juned1998/tower-of-hanoi</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
